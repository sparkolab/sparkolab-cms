<div class="pv4">
	<div class="ph3 mw8 center">

		<h2 class="f2 b lh-title mb3">Latest stories</h2>

		<div class="w-100 flex-ns mhn1-ns flex-wrap mb3">
			{{ range ( first 3 ( where .Site.Pages "Section" "blog" ).ByDate ) }}
				<li>
					<a href="{{ .Permalink }}">{{ .Title }}</a>
					<p>{{ .Description }}</p>
				</li>
			{{ end }}
		</div>

		<div class="tc">
			<a href="/blog" class="btn btn--primary btn--rounded btn--style-one">Read more</a>
		</div>

	</div>
</div>
